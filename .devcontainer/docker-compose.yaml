---
services:
  dev:
    volumes:
      - ..:/workspace:cached
    command: /bin/bash
    stdin_open: true
    tty: true
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    environment:
      - ELIXIR_VSN=1.14.1
    depends_on:
      - pg
  pg:
    environment:
      - POSTGRES_PASSWORD=pg
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ../pgdata:/var/lib/postgresql/data/
    image: "postgres:15-alpine"